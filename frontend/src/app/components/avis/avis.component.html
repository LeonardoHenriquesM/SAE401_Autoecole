<br><br><br><br><br><div class="container">
    <div *ngIf="showBadge" class="badge">{{ badgeMessage }}</div>

    <div class="content">
        <!-- Section des avis (√† gauche) -->
        <div class="avis-container">
            <h2>Avis des Clients</h2><br><br>
            <div *ngFor="let avis of avisList; let i = index" class="avis">
                <p><strong>{{ avis.prenom }} {{ avis.nom }}</strong> - <span class="date">{{ avis.date }}</span></p>
                <p class="stars">{{ getStars(avis.note) }}</p>
                <p>{{ avis.commentaire }}</p>
                <button class="delete-btn" (click)="supprimerAvis(i)">üóë Supprimer</button>
            </div>
        </div>

        <!-- Section du formulaire (√† droite) -->
        <div class="form-container">
            <h2>Laisser un avis</h2>
            <form (submit)="ajouterAvis($event)">
                <div class="form-group">
                    <label for="note">Note :</label>
                    <select id="note" [(ngModel)]="nouvelAvis.note" name="note" required>
                        <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê (5/5)</option>
                        <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê (4/5)</option>
                        <option value="3">‚≠ê‚≠ê‚≠ê (3/5)</option>
                        <option value="2">‚≠ê‚≠ê (2/5)</option>
                        <option value="1">‚≠ê (1/5)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="prenom">Pr√©nom :</label>
                    <input type="text" id="prenom" [(ngModel)]="nouvelAvis.prenom" name="prenom" required>
                </div>
                <div class="form-group">
                    <label for="nom">Nom :</label>
                    <input type="text" id="nom" [(ngModel)]="nouvelAvis.nom" name="nom" required>
                </div>
                <div class="form-group">
                    <label for="date">Date :</label>
                    <!-- Utilisation du type date pour la date -->
                    <input type="date" id="date" class="form-control" name="date" [(ngModel)]="nouvelAvis.date" required>
                </div>
                <div class="form-group">
                    <label for="commentaire">Commentaire :</label>
                    <textarea id="commentaire" [(ngModel)]="nouvelAvis.commentaire" name="commentaire" rows="4" required></textarea>
                </div>
                <button type="submit">Envoyer l'avis</button>
            </form>
        </div>
    </div>
</div>
